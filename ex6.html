<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function replace(arr) {
        for (let i = 0 ; i < arr.length ; i++){
            if (arr[i] === "-"){
                arr[i] = "_";
            }
        }
        document.write(arr);
    }
    let arr1 = ["-" , "a" , 'd' , '-' , 'm' ];
    replace(arr1);
</script>
</body>
</html>
