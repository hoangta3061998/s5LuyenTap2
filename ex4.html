<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countWord(arr) {
        var count = 0;
        var words = arr.split(" ");
        for (let i = 0 ; i < words.length ; i++) {
            if (words[i] != "") {
                count+= 1;
            }
        }
        return count;
    }
    var string1 = "Have some fun";
    document.write("So tu trong chuoi la : " + countWord(string1));
</script>
</body>
</html>
